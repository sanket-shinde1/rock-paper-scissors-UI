<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>

        <link href="style.css" rel = "stylesheet">

    </head>

    <body>

        <h1>Rock - Paper - Scissors</h1>

        <div class = "choices">
            <button onclick="playGame('rock')"> <img src="rock .jpg" alt="rock"></button>
            <button onclick="playGame('paper')"> <img src="paper.jpg" height="118px" width="100px" alt="paper"></button>
            <button onclick="playGame('scissors')"> <img src="scissors.jpg" height="118px" width="100px" alt="scissors"></button>
        </div>
        
        <div id = "playerDisplay"> PLAYER: </div>
        <div id = "computerDisplay"> COMPUTER: </div>
        <div id = "resultDisplay"> </div>

        <div class="scoreDisplay">Player Score: 
            <span id="playerScoreDisplay">0</span>
        </div>
    
        <div class="scoreDisplay">Computer Score: 
            <span id="computerScoreDisplay">0</span>
        </div>

        <div class = "reset">
            <button onclick="reset()">Reset Game</button>
        </div>
        
        <script src="main.js"></script>
    </body>
    </html>
    </body>
</html>
